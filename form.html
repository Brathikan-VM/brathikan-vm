<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Add/Update Project</h1>
        <form id="project-form">
            <div class="form-group">
                <label for="title">Project Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="video">Video URL:</label>
                <input type="url" id="video" name="video">
            </div>
            <div class="form-group">
                <label for="images">Image URLs (comma separated):</label>
                <input type="text" id="images" name="images">
            </div>
            <div class="form-group">
                <label for="context">Context:</label>
                <textarea id="context" name="context"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="css/scripts.js"></script>
</body>
</html>
